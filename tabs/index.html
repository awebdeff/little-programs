<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <div class="tabs">

      <div class="tabs__nav tabs-nav">
        <div class="tabs-nav__item is-active" data-tab-name="tab-1">Tab 1</div>
        <div class="tabs-nav__item" data-tab-name="tab-2">Tab 2</div>
        <div class="tabs-nav__item" data-tab-name="tab-3">Tab 3</div>
      </div>

      <div class="tabs__content">
        <div class="tab is-active tab-1">Содержание таба 1</div>
        <div class="tab tab-2">Содержание таба 2</div>
        <div class="tab tab-3">Содержание таба 3</div>
      </div>

    </div>
  </div>

</body>

</html>
